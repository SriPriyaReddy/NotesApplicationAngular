<form [formGroup]="mainLayout">
  <br/>
  <div class="row toMove">
      <div class="col-xs-12">
      <mat-form-field>
              <input matInput placeholder="Enter Note title" formControlName="noteTitleCtrl">
          </mat-form-field>
      </div>
  </div>
  <div class="row toMove">
          <div class="col-xs-12">
  <mat-form-field>
      <textarea matInput placeholder="Enter Note text" formControlName="enteredNotesCtrl"></textarea>
  </mat-form-field>
</div>
</div>
</form>
